<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>square</title>
</head>
<style>
    #area {
        width: 300px;
        height: 300px;
        background: pink;
        position: relative;
    }

    #square {
        width: 70px;
        height: 70px;
        background: black;
        position: absolute;
        left: 115px;
        top: 115px;
    }
</style>
<body>
<div id="area">
    <div id="square"></div>
</div>
<script>
    let square = document.getElementById('square')
    console.log(square)
    window.addEventListener('keydown', (e) => {
        switch (e.keyCode) {
            case 87:
                square.style.top = square.offsetTop -1 + 'px';
                console.log('up')
                break;
            case 68:
                square.style.left = square.offsetLeft +1 + 'px';
                console.log('right')
                break;
            case 83:
                square.style.top = square.offsetTop  + 1 + 'px';
                console.log('down')
                break;
            case 65:
                square.style.left = square.offsetLeft - 1 + 'px';
                console.log('left')
                break;
        }
    })

</script>
</body>
</html>
