<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2+</title>
</head>
<body>
<script>

    function spacesRemoving(str) {
        while (str[0] === " ") {
            str = str.substring(1);
        }

        while (str[str.length - 1] === " ") {
            str = str.substring(0, str.length - 1);
        }
        alert(`<=${str}=>`);
    }

    spacesRemoving(prompt('введите текст'))

</script>
</body>
</html>
