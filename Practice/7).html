<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let n = prompt('введите длину массива');

    function numberOfNumbers() {
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr.push(Math.round(Math.random() * 100));
        }
        console.log(arr)

        let result = 0;

        for (let i = 0; i < arr.length; i++) {
            if ((arr[i] % 3 === 0) && (arr[i] % 7 !== 0)) {
                result += 1;
            }
        }

        console.log(result)
    }

    numberOfNumbers(n)
    // numberOfNumbers([12,9,21,42,15])
    // numberOfNumbers([3,7,21,9])

</script>
</body>
</html>
