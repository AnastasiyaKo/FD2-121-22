<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let n = prompt('введите длину массива');


    function numbers() {
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr.push(Math.round(Math.random() * 10));
        }
        console.log(arr)

        let y = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % arr[0] === 0) {
                y += 1;
            }
        }
        console.log(y)

        let x = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % arr[arr.length - 1] === 0) {
                x += 1;
            }
        }
        console.log(x)

        if (y > x) {
            console.log('больше чисел, которые делятся на первый элемент массива')
        } else {
            if (y === x) {
                console.log('количество чисел, которые делятся на первый и последний элемент, равно')
            } else
                console.log('больше чисел, которые делятся на последний элемент массива')
        }
    }

    numbers(n)


</script>
</body>
</html>
