<script>

    let n = prompt('введите длину массива');

    function sumEven() {
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr.push(Math.round(Math.random() * 10));
        }

        let result = 0;
        let x = arr[0]+arr[arr.length-1];

        for (let i = 0; i < arr.length; i++) {
            if ((i % 2 === 0) && (arr[i]>x)) {
                result += arr[i];
            }
        }

        console.log(arr)
        console.log(result)
    }

    sumEven(n)

</script>
